<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
	<head>
		<title>{% block title %}{% endblock %}</title>
		<link rel="stylesheet" type="text/css" href="/media/dponiwiki/dponiwikiStyle.css" />
	</head>
	<body>
		<div id="header">
			<form action="{% url island-user %}" method="get" class="searchbox" >
				<label for="q">Search by username:</label> <input type="text" name="q" />
			</form>
			<form action="{% url search 'IslandComponent' %}" method="get" class="searchbox" >
				<label for="q">Search Components:</label> <input type="text" name="q" /> &nbsp; 
			</form>
			<form action="{% url search 'Island' %}" method="get" class="searchbox" >
				<label for="q">Search Islands:</label> <input type="text" name="q" /> &nbsp; 
			</form>
			<p style="margin-top:0"><a href="{% url island-list %}">Home</a></p>
			<p id="welcome">{% if user.is_authenticated %}Welcome, {{ user.username }}. <a href="{% url logout %}">Logout</a>
			{% else %}
			<a href="{% url login %}?next={{request.path}}">Login</a>	or <a href="{% url register %}">Register</a>
			{% endif %}</p>
		</div>
		<div id="content">
			{% block content %}
			{% endblock %}
		</div>
	</body>
</html>
