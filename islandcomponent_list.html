{% extends "dponiwiki/base.html" %}
{% block title %}Components...{% endblock %}
{% block content %}
	{% if heading %}
		<h3>{{ heading }}</h3>
	{% endif %}
	<ul id="islandcomponent-list">
	{% for component in component_list %}
		<li><a href=" {{ component.get_absolute_url }}">{{ component.name }}</a></li>
	{% endfor %}
	</ul>
	<form action="{% url public-create %}" method="post">
		<input type="submit" value="Create" />
	</form>
{% endblock %}
