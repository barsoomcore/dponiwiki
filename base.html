<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
	<head>
		<title>{% block title %}{% endblock %}</title>
		<style type="text/css" media="screen">
			body { margin: 15 px, font-family: Arial; }
			h1, h2 { background: #aaa; padding: 1% 2%; margin: 0 }
			a { text-decoration: none; color: #444; }
			.small { font-size: 75%; color: #777; }
			#header { font-weight: bold; background: #ccc; padding: 1% 2%; }
			#island-body { background: #ccc; padding: 2%; }
			#island-list { background: #ccc; padding: 1% 1% 1% 4%; }
			#island-list li {margin: .5em 0; }
			#content { max-width: 600px }
		</style>
	</head>
	<body>
		<div id="header">
			<form action="{% url island-search %}" method="get">
				<a href="{% url wiki-home %}">Home</a> &bull;
				<label for="q">Search:</label> <input type="text" name="q" /> &bull;
			</form>
			<a href="{% url island-canonical "True" %}">Canonical Islands</a>
			<form action="{% url island-user %}" method="get">
				<label for="q">Search by username:</label> <input type="text" name="q" />
			</form>
			<a href="{% url django.contrib.auth.views.login %}?next={{request.path}}">Login</a> or <a href="accounts/register/">Register</a>
		</div>
		<div id="content">
			{% block content %}
			{% endblock %}
		</div>
	</body>
</html>
