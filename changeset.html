{% extends 'dponiwiki/base.html' %}
{% load markup %}

{% block title %}
    Changes in {{ component.name }}
{% endblock %}

{% block content %}
	<h1> <a href="{% url island-detail slug %}"> {{ component_name }} </a> </h1>
    {% if changeset.old_title %}
        <h2> {{ changeset.old_title }} </h2>
    {% endif %}
    {{ changeset.display_diff|safe|textile }}
{% endblock %}
