{% extends "dponiwiki/base.html" %}
{% block title %}Create A New Island!{% endblock %}
{% block content %}
	<form action="" method="post">
	
		{% for field in form %}
			<div class="fieldWrapper">
				{{ field.errors }}
				{{ field.label_tag }}: {{ field }}
			</div>
   		{% endfor %}
		
		<input type="submit" value="Save" />
	</form>
{% endblock %}
